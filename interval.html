<body>
    <button onclick="startCount()">Start count!</button>
    <input type="text" id="txt">

    <button onclick="startCountInterval()">Start count!</button>
    <input type="text" id="txt1">

    <script>
        var c = 0;
        var t = 0;
        var znj = 0
        var inter = 0;
        var timer_is_on = false;

        function startCount() {
            if (timer_is_on == false) {
                timer_is_on = true;
                timedCount();
            }
        }

        function timedCount() {
            document.getElementById("txt").value = c;
            c = c + 1;
            t = setTimeout(timedCount, 1000);
        }

        function stopCount() {
            clearTimeout(t);
            timer_is_on = false;
        }


        function startCountInterval() {
            inter = setInterval(
                function () {
                    document.getElementById("txt").value = c;
                    c = c + 1;
                }, 1000)
        }
    </script>
